<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>aladdin</title>
    <!-- <script defer src="js/player.js"></script> -->
    <script defer src="./js/snake.js"></script>
    <script defer src="./js/main.js"></script>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- start -->
    <div id="start">
        <div class="container">
            <div class="main-menu">
                <h1>Восточная сказка</h1>
                <form id="formId" action="#">
                    <input type="text" id="playerName" placeholder="your name">
                </form>
                <div class="pics">
                    <div class="pic-aladdin">
                        <img src="../media/aladdin-jasmin/aladin.png" alt="">
                        <div class="btn"><button form="formId" id="forAl">играть за аладдина</button></div>
                    </div>
                    <div class="pic-jasmine">
                        <img src="../media/aladdin-jasmin/2e0614f2bd7dd32948f59fb5776b3f7c.png" alt="">
                        <div class="btn"><button form="formId" id="forJa">играть за жасмин</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- start-end -->
<!-- game -->
    <div id="game">
        <div class="stats">

            <table>
                <tr>
                    <td>Name:</td>
                    <td id="tableName"></td>
                </tr>
                <tr>
                    <td>HP:</td>
                    <td id="tableHP"></td>
                </tr>
                <tr>
                    <td>Time:</td>
                    <td id="tableTime"></td>
                </tr>
                <tr>
                    <td>Bananas</td>
                    <td id="tableBananas"></td>
                </tr>   
            </table>
        </div>
    </div>
<!-- game-end -->
<!-- end -->
    <div id="end" >
        <div class="end-container">
            <div class="top-players">Таблица лидеров</div>
            <table>
                <tr>
                    <td>player1:</td>
                    <td id="tablePlayer1"></td>
                </tr>
                <tr>
                    <td>player2:</td>
                    <td id="tablePlayer2"></td>
                </tr>
            </table>
        </div>
    </div>
<!-- end-end -->
</body>
</html>
